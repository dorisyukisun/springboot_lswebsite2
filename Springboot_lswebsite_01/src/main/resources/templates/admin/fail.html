<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">  
	    <title>中央大學孫立憲副教授後台登入頁面</title>
        <meta name="description" content="">
        <meta name="author" content="templatemo">
	    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,700' rel='stylesheet' type='text/css'>	
		<link rel="stylesheet" th:href="@{/resource/admin/css/bootstrap.min.css}">
		<link rel="stylesheet" th:href="@{/resource/admin/css/font-awesome.min.css}">
		<link rel="stylesheet" th:href="@{/resource/admin/css/templatemo-style.css}">

	    
	    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	    <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>
	<body class="light-gray-bg">
		<div class="templatemo-content-widget templatemo-login-widget white-bg">
			<header class="text-center">
	          <div class="square"></div>
	          <h1>孫立憲教授後台登入</h1>
	        </header>
	        
	        <!-- 表單提交目標路徑 -->
	       <!-- <form th:action="@{/lswebsite/admin/manage-users/login}" th:object="${loginForm}" method="post" class="templatemo-login-form"> -->
	        		
	        <form th:action="@{/lswebsite/admin/manage-users/login}"
	        th:object=${loginForm} method="post" class="templatemo-login-form">
	        	<div class="form-group">
	        		<div class="input-group">
		        		<div class="input-group-addon"><i class="fa fa-user fa-fw"></i></div>	  
		        		
		        		 <script>alert('test')</script>      		
		              	<input type="text" th:field="*{username}" class="form-control" placeholder="12345678" required>           
		          	</div>	
	        	</div>
	        	<div class="form-group">
	        		<div class="input-group">
		        		<div class="input-group-addon"><i class="fa fa-key fa-fw"></i></div>	        		
		              	<input type="password" th:field="*{password}" class="form-control" placeholder="******" required>           
		          	</div>	
	        	</div>
				
				<!-- 顯示國際華的語言選擇 -->
				<div class="form-group">
	        		<div class="input-group">
		        		<div class="input-group-addon"><i class="fa fa-globe fa-fw"></i></div>	        		
					    <select name="lang" id="lang" class="form-control">
							<option th:value="tw" th:text="#{language.tw}">中文</option>
							<option th:value="en" th:text="#{language.en}">英文</option>
						</select>   	
		          	</div>	
	        	</div>
					          	
	          	<div class="form-group">
				    <div class="checkbox squaredTwo">
				        <input type="checkbox" id="c1" name="c1" value="c1" />
						<label for="c1"><span></span>Remember me</label>
				    </div>				    
				</div>
				
				<!--顯示錯誤訊息-->
				<div class="form-group" th:if="${errorMessage !=null}">
					<p th:text="{$errorMessage}" class="form-group">後台登入有誤,請再試一次</p>
				 </div>
				<div class="form-group">
					<button type="submit"class="templatemo-blue-button width-100">Login</button>
				</div>
	        </form>
		</div>
		<div class="templatemo-content-widget templatemo-login-widget templatemo-register-widget white-bg">
			<p th:text="#{login.registerText}">Not a registered user yet? <strong><a href="#" class="blue-text">Sign up now!</a></strong></p>
		</div>
	</body>
</html>
