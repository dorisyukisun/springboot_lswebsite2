<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <title>中央大學孫立憲副教授後台</title>
    <meta name="description" content="">
    <meta name="author" content="templatemo">
   
    
    <!-- 引入 CSS 和 字體 -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,700' rel='stylesheet' type='text/css'>
    <link href="../css/font-awesome.min.css" rel="stylesheet">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/templatemo-style.css" rel="stylesheet">
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>  
    <!-- Left column -->
    <div class="templatemo-flex-row">
      <div class="templatemo-sidebar">
        <header class="templatemo-site-header">
          <div class="square"></div>
          <h1>後台管理帳號</h1>
        </header>
        <div class="profile-photo-container">
          <img src="../images/LSBOY.png" alt="Profile Photo" class="img-responsive">  
          <div class="profile-photo-overlay"></div>
        </div>      
        <!-- Search box -->
        <form class="templatemo-search-form" role="search">
          <div class="input-group">
              <button type="submit" class="fa fa-search"></button>
              <input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">           
          </div>
         <!-- 搜索框 -->
        </form>
        <div class="mobile-menu-icon">
            <i class="fa fa-bars"></i>
          </div>
          <nav class="templatemo-left-nav">          
            <ul>
              <ul>
               <!--動態路由改為 Thymeleaf  -->
                <li><a href="index.html" th:href="@{/index}"class="active"><i class="fa fa-home fa-fw"></i>Intro</a></li>
                <li><a href="about.html"th:href="@{/about}"><i class="fa fa-bar-chart fa-fw"></i>About</a></li>
                <li><a href="mywork.html"th:href="@{/myworkd}"><i class="fa fa-database fa-fw"></i>My Work</a></li>
                <li><a href="contact.html"th:href="@{/contact}"><i class="fa fa-map-marker fa-fw"></i>Contact</a></li>
                <li><a href="manage-users.html"th:href="@{/manage-users}"><i class="fa fa-users fa-fw"></i>Manage Users</a></li>
                <li><a href="login.html"th:href="@{/login}"><i class="fa fa-eject fa-fw"></i>Sign Out</a></li>
              <!--
              
              <li><a href="preferences.html"><i class="fa fa-sliders fa-fw"></i>Preferences</a></li>
              -->
            </ul>  
          </nav>
      </div>
      <!-- Main content --> 
      <div class="templatemo-content col-1 light-gray-bg">
        <div class="templatemo-top-nav-container">
          <div class="row">
            <nav class="templatemo-top-nav col-lg-12 col-md-12">
              <ul class="text-uppercase">
                <li><a href="manage-users.html" th:href="@{/manage-users}" class="active">manage-users</a></li>
                <li><a href="index.html" th:href="{@/index}">index</a></li>
                <li><a href="contact.html" th:href="{@/contact}">contact</a></li>
                <li><a href="login.html"th:href="{@/login}">Sign in form</a></li>
              </ul>  
            </nav> 
          </div>
        </div>

        <div class="templatemo-flex-row flex-content-row">
          <div class="col-1">
            <div class="panel panel-default margin-10">
              <div class="panel-heading"><h2 class="text-uppercase">Login Form</h2></div>
              <div class="panel-body">
                 <!-- 修改表單 action 屬性(提交表單)-->
                <form action="#"th:action="@{/manage-users/}" method="post" class="templatemo-login-form"  th:object="${add}">
                  
                  <div class="form-group">
                  <label for="inputname">Name</label>
                  <input type="text" th:field="*{name}" class="form-control" placeholder="請輸入姓名">
                  </div>
                  <div class="form-group">
                    <label for="inputID">UserID</label>
                    <input type="text" th:field="*{userid}"  class="form-control" placeholder="請輸入登入代號">
                  </div>
                  <div class="form-group">
                    <label for="inputEmail">Email address</label>
                    <input type="email" th:field="*{email}" class="form-control"  placeholder="Enter email">
                  </div>
                  <div class="form-group">                      
                    <label for="inputpassword">Password</label>
                    <input type="password" th:field="*{password}" class="form-control" placeholder="Enter password">                                 
                  </div>              
                  <div class="form-group">
                    <button type="submit" class="templatemo-blue-button">Submit</button>
                  </div>
                </form>
              </div>                
            </div>              
          </div>
        <div class="templatemo-content-container">
          <div class="templatemo-content-widget no-padding">
            <div class="panel panel-default table-responsive">
              <table class="table table-striped table-bordered templatemo-user-table">
                <thead>
                  <tr>
                    <td>No</td>
                    <td>Name</td>
                    <td>userName</td>
                    <td>Email</td>
                    <td>Password</td>
                    <td>Edit</td>
                    <td>Action</td>
                    <td>Delete</td>
                  </tr>
                </thead>
                <tbody>
					<!-- 從後端獲取的用戶數據 -->
                  <tr th:each="user,iterStat" : ${users}>
                    <td th:text="${iterStat.index+1"></td>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.userid}"></td>
                    <td th:text="${user.email}"></td>
                    <td>**********</td>
                    <td><a th:href="@{/manage-users/edit/{id}(id=${user.id})}"  class="templatemo-edit-btn">Edit</a></td>
                    <td><a th:href="@{/manage-users/action/{id}(id=${user.id})}" class="templatemo-link">Action</a></td>
                    <td><a th:href="@{/manage-users/delete/{id}(id=${user.id})}" class="templatemo-link">Delete</a></td>
                  </tr>           
                </tbody>
              </table>    
            </div>                          
          </div>          
          
            
           
                 
                       
                  
                  
          <footer class="text-right">
            <p>Copyright &copy; SLH
            | Designed by <a href="" target="_parent">dorisyukisun</a></p>
          </footer>         
        </div>
      </div>
    </div>
    
    <!-- JS -->
    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>      <!-- jQuery -->
    <script type="text/javascript" src="js/templatemo-script.js"></script>      <!-- Templatemo Script -->
    <script>
      $(document).ready(function(){
        // Content widget with background image
        var imageUrl = $('img.content-bg-img').attr('src');
        $('.templatemo-content-img-bg').css('background-image', 'url(' + imageUrl + ')');
        $('img.content-bg-img').hide();        
      });
    </script>
  </body>
</html>
